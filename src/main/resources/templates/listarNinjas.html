<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Tabela de Ninjas</title>
    <style>
        /* Estilos Gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        h1 {
            color: #444;
        }

        /* Tabela */
        table {
            width: 90%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden; /* Garante que os cantos arredondados sejam aplicados ao conteúdo */
        }

        /* Cabeçalho da Tabela */
        thead tr {
            background-color: #4A90E2; /* Um azul moderno */
            color: #ffffff;
            text-align: left;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        /* Corpo da Tabela */
        tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        /* Linhas zebradas para melhor legibilidade */
        tbody tr:nth-of-type(even) {
            background-color: #f9f9f9;
        }

        /* Efeito de hover para destacar a linha */
        tbody tr:hover {
            background-color: #e2effd;
            cursor: pointer;
        }

        tbody tr:last-of-type {
            border-bottom: 2px solid #4A90E2;
        }

        /* Imagem */
        td img {
            border-radius: 50%; /* Deixa a imagem redonda */
            object-fit: cover; /* Garante que a imagem preencha o espaço sem distorcer */
        }

        /* Links de Ação (estilizados como botões) */
        td a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #5cb85c; /* Verde para ação positiva */
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 5px;
            transition: background-color 0.3s;
        }

        td a:nth-of-type(2) {
            background-color: #d9534f; /* Vermelho para deletar */
        }

        td a:hover {
            opacity: 0.9;
        }

    </style>
</head>
<body>
<h1>Lista de ninjas</h1>
<a class="btn-adicionar" th:href="@{/ninjas/ui/adicionar}">Adicionar Novo Ninja</a>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Imagem</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Email</th>
        <th>Rank</th>
        <th>Missoes</th>
        <th>Opções</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each ="ninja: ${ninjas}">
        <td th:text="${ninja.id}"></td>
        <td> <img th:src="${ninja.imgUrl}" width="100" height="100"></td>
        <td th:text="${ninja.nome}"></td>
        <td th:text="${ninja.idade}"></td>
        <td th:text="${ninja.email}"></td>
        <td th:text="${ninja.rank}"></td>
        <td>
            <span th:if="${ninja.missoes}"><span th:text="${ninja.missoes.nome_missao}"></span>,
                Dificuldade: <span th:text="${ninja.missoes.dificuldade}"></span></span>
            <span th:if="${ninja.missoes == null}">Sem Missões cadastradas para o ninja</span>
        </td>

        <td>
            <a th:href="@{/ninjas/ui/listar/{id}(id=${ninja.id})}">Ver Detalhes</a>
            <a th:href="@{/ninjas/ui/deletar/{id}(id=${ninja.id})}">Deletar</a>
        </td>

    </tr>
    </tbody>
</table>



</body>
</html>
