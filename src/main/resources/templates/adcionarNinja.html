<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adicionar Ninja</title>
    <style>
        /* Estilos Gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        /* Container do Formulário (Card) */
        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            margin: auto;
            width: 90%;
        }

        /* Campos do Formulário */
        label {
            margin: 10px 0 5px;
            display: block;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: calc(100% - 22px); /* Ajuste para o padding e borda */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #4A90E2; /* Azul do tema */
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
            outline: none;
        }

        /* Botão Principal */
        button {
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4A90E2; /* Verde padrão do tema */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #4a9d4a;
        }

        /* Mensagem de sucesso/erro */
        .mensagem {
            color: #2e6b2e;
            background-color: #4A90E2;
            border: 1px solid #d6e9c6;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Link de Voltar */
        .back-link {
            display: block; /* Para ocupar a linha toda */
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #4A90E2;
            font-weight: bold;
            transition: color 0.3s;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Adicionar Novo Ninja</h1>

<div class="form-container">
    <div th:if="${mensagem}" class="mensagem" th:text="${mensagem}"></div>

    <form th:action="@{/ninjas/ui/salvar}" th:object="${ninja}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required />

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />

        <label for="imgUrl">URL da Imagem:</label>
        <input type="text" id="imgUrl" th:field="*{imgUrl}" required />

        <label for="idade">Idade:</label>
        <input type="number" id="idade" th:field="*{idade}" required />

        <label for="rank">Rank:</label>
        <input type="text" id="rank" th:field="*{rank}" />

        <button type="submit">Cadastrar Ninja</button>
    </form>

    <a class="back-link" th:href="@{/ninjas/ui/listar}">Voltar para a lista de ninjas</a>
</div>
</body>
</html>
